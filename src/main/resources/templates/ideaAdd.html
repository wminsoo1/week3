<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add New Idea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .custom-btn {
            width: 100%;
            padding: 10px;
            background-color: #153453; /* 원하는 배경색으로 변경 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body style="background-color: white;">
<header>
    <a th:href="@{/}"><img src="/images/mainLogo.png" alt="Main Logo" style="width: 180px; height: 120px;"></a>
</header>
<div class="container mt-5">
    <h2 class="mb-4">아이디어 추가</h2>

    <form th:action="@{/idea/add}" method="post">
        <div class="mb-3">
            <label for="ideaTitle" class="form-label">아이디어 제목</label>
            <input type="text" id="ideaTitle" name="ideaTitle" class="form-control border-0 rounded-0" required>
            <hr>
        </div>
        <div class="mb-3">
            <label for="ideaDescription" class="form-label">아이디어 설명</label>
            <textarea id="ideaDescription" name="ideaDescription" class="form-control border-0 rounded-0" required></textarea>
            <hr>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn custom-btn">추가</button>
        </div>
    </form>

</div>

</body>

</html>
