<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add New Idea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Add New Idea</h2>

    <form th:action="@{/idea/add}" method="post">
        <div class="mb-3">
            <label for="ideaTitle" class="form-label">Idea Title:</label>
            <input type="text" id="ideaTitle" name="ideaTitle" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="ideaDescription" class="form-label">Description:</label>
            <textarea id="ideaDescription" name="ideaDescription" class="form-control" required></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Add Idea</button>
        </div>
    </form>

</div>

</body>

</html>
