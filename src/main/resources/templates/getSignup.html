<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>회원가입</title>
  <style>
    body {
      font-family: Hack, sans-serif;
      background-color: #f4f4f4;
    }

    @font-face {
      font-family: 'MyCustomFont';
      src: url('/assets/Hack-Regular.ttf') format('woff');
      /* 웹 폰트 파일 경로를 적절히 수정하세요. */
    }

    h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px; /* 여기서 간격을 늘립니다. */
    }

    .signup-container {
      width: 300px;
      margin: 100px auto;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 25px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .custom-btn {
      width: 100%;
      padding: 10px;
      background-color: #153453; /* 원하는 배경색으로 변경 */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="signup-container">
  <h2 style="text-align: center; font-size: 20px;">회원가입</h2>
  <form th:action="@{/user/signup/details}" method="get">
    <div class="mb-3">
      <input type="text" name="userName" class="form-control" placeholder="아이디"/>
    </div>
    <div class="mb-3">
      <input type="password" name="password" class="form-control" placeholder="비밀번호"/>
    </div>
    <button type="submit" class="btn custom-btn">회원가입</button>
  </form>
</div>
</body>
</html>
