<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Project List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .custom-btn {

          padding: 10px;
          background-color: #153453; /* 원하는 배경색으로 변경 */
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }

    </style>
</head>

<body class="bg-light">
<header>
    <a th:href="@{/}"><img src="/images/mainLogo.png" alt="Main Logo" style="width: 180px; height: 120px;"></a>
</header>
<div class="container mt-5">
    <h1 class="mb-4">프로젝트</h1>
    <form th:action="@{/evaluatees}" method="get">
        <ul class="list-group">
            <li th:each="project : ${projects}" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <span th:text="${project.projectTitle}" class="fw-bold"></span>
                    <small class="text-muted ms-2" th:text="${project.date}"></small>
                </div>
                <!-- Button to evaluate project -->
                <button type="submit" th:attr="name='projectId', value=${project.projectId}"
                        class="btn btn-primary btn-sm btn custom-btn">Evaluate</button>
            </li>
        </ul>
    </form>
</div>
</body>

</html>
