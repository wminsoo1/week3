<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">User Profile</h1>

    <!-- Basic Information -->
    <div class="mb-4">
        <h2>Basic Information</h2>
        <p><strong>Name:</strong> <span th:text="${user.userName}"></span></p>
        <p><strong>Education:</strong> <span th:text="${user.education}">University Name</span></p>
        <p><strong>Award 1:</strong> <span th:text="${user.award1}">Award Description</span></p>
        <p><strong>Award 2:</strong> <span th:text="${user.award2}">Award Description</span></p>
    </div>

    <!-- About Section -->
    <div class="mb-4">
        <h2>About</h2>
        <p><span th:text="${user.oneLineProfile}">Short description or profile</span></p>
    </div>

    <!-- Links Section -->
    <div class="mb-4">
        <h2>Links</h2>
        <p><strong>GitHub:</strong> <a th:href="${user.githubUrl}" th:text="${user.githubUrl}"
                                       target="_blank">https://github.com/user</a></p>
    </div>

    <!-- Projects Section -->
    <div>
        <h2>Projects</h2>
        <ul class="list-group">
            <li th:each="project : ${user.projectList}" class="list-group-item">
                <span th:text="${project.projectTitle}">Project Title</span>
            </li>
        </ul>
    </div>
</div>
</body>

</html>
