<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Evaluate Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<h2>Project Information</h2>
<table border="1">
    <thead>
    <tr>
        <th>Project Title</th>
        <th>Date</th>
        <th>Project Description</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${project.projectTitle}"></td>
        <td th:text="${project.date}"></td>
        <td th:text="${project.projectDescription}"></td>
    </tr>
    </tbody>
</table>

<h2>Evaluations</h2>
<form th:action="@{/asd}" method="post">
    <table border="1">
        <thead>
        <tr>
            <th>Evaluator</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody id="evaluationTableBody">
        <tr th:each="eval : ${evaluation}">
            <td th:text="${eval.evaluatee.userName}"></td>
            <td><input type="number" th:value="${eval.score}" placeholder="점수를 입력하세요"/></td>
        </tr>
        </tbody>
    </table>
    <button type="submit">평가 완료</button>
</form>

</body>
</html>
