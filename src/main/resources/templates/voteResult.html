<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vote Results</title>
</head>
<body>

<h2>Vote Results</h2>

<!-- 아이디어와 투표 수 표시 -->
<ul>
    <li th:each="idea : ${ideas}">
        <h3 th:text="${idea.ideaTitle}">Idea Title</h3>
        <p th:text="${idea.ideaDescription}">Idea Description</p>
        <!-- 각 아이디어에 대한 투표 수를 보여줍니다 -->
        <p>Votes: <span th:text="${#lists.size(idea.votedUsers)}">0</span></p>
    </li>
</ul>

</body>
</html>
