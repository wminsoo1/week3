<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Vote Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .custom-idea-title {
            font-size: 20px; /* 원하는 글자 크기로 설정 */
        }
        .custom-idea-description {
            font-size: 15px; /* 원하는 글자 크기로 설정 */
        }

    </style>
</head>

<body class="bg-light">
<header>
    <a th:href="@{/}"><img src="/images/mainLogo.png" alt="Main Logo" style="width: 180px; height: 120px;"></a>
</header>
<div class="container mt-5">
    <div class="border p-4"> <!-- 큰 박스로 감싸는 부분 -->
        <h2>투표 결과</h2>

        <!-- Idea and Vote Count -->
        <ul class="list-group">
            <li th:each="idea : ${ideas}" class="list-group-item">
                <!-- Idea Title -->
                <h3 th:text="${idea.ideaTitle}" class="mb-1 custom-idea-title">Idea Title</h3>

                <!-- Idea Description -->
                <p th:text="${idea.ideaDescription}" class="mb-1 custom-idea-description">Idea Description</p>

                <!-- Vote Count -->
                <p>투표 수: <span th:text="${#lists.size(idea.votedUsers)}" class="mb-1 custom-idea-description">0</span></p>
            </li>
        </ul>
    </div> <!-- 큰 박스로 감싸는 부분 종료 -->
</div>

</body>

</html>
